<div class="container">
    <h2>My Leave Requests</h2>

    <div *ngIf="isLoading" class="loading-message">Loading leave requests...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <ng-container *ngIf="!isLoading && !error">
        <div *ngIf="leaveRequests.length === 0" class="no-data-message">
            No leave requests found.
        </div>

        <table *ngIf="leaveRequests.length > 0" class="leave-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of leaveRequests">
                    <td>{{ request.leaveRequestId }}</td>
                    <td>{{ request.leaveType }}</td>
                    <td>{{ request.startDate }}</td>
                    <td>{{ request.endDate }}</td>
                    <td>{{ request.status }}</td>
                    <td>{{ request.reason }}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <button (click)="backToDashboard()" class="back-button">Back to Dashboard</button>
</div>
