<h2>{{ isEditMode ? 'Edit Leave Request' : 'Create New Leave Request' }}</h2>

<form (ngSubmit)="onSubmit()">
  <!-- Requester Employee ID will be set by the application logic (e.g., from auth), not user input -->
  <!-- <div>
    <label for="requesterEmployeeId">Requester Employee ID:</label>
    <input type="number" id="requesterEmployeeId" [(ngModel)]="shiftSwapRequest.requesterEmployeeId" name="requesterEmployeeId" required>
  </div> -->
  <div>
    <label for="leaveType">Your leave type:</label>
    <input type="text" id="leaveType" [(ngModel)]="leaveRequest.leaveType" name="leaveType" required>
  </div>
  <div>
    <label for="reason">Your Reason for the leave:</label>
    <input type="text" id="reason" [(ngModel)]="leaveRequest.reason" name="reason" required>
  </div>
  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" [(ngModel)]="leaveRequest.startDate" name="startDate" required>
  </div>
  <div>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" [(ngModel)]="leaveRequest.endDate" name="endDate" required>
  </div>
  <div *ngIf="isEditMode">
    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="leaveRequest.status" name="status" required>
      <option value="PENDING">PENDING</option>
      <option value="APPROVED">APPROVED</option>
      <option value="REJECTED">REJECTED</option>
    </select>
  </div>
  <button type="submit">{{ isEditMode ? 'Update Request' : 'Create Request' }}</button>
  <button type="button" (click)="router.navigate(['/leaveRequests'])">Cancel</button>
</form>
